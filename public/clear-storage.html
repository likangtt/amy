<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear LocalStorage</h1>
    <button onclick="clearStorage()">Clear Storage and Reload</button>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            alert('LocalStorage cleared! Redirecting to article...');
            window.location.href = '/articles/luxury-4d-sl-track-massage-chair-review-2025-affordable-full-body-relaxation';
        }
    </script>
</body>
</html>
